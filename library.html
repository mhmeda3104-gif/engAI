<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دليل طلاب هندسة الذكاء الاصطناعي</title>
    <style>
        /* المتغيرات للألوان - لتسهيل التبديل بين الأنماط */
        :root {
            --bg-body: #0f172a;
            --bg-card: #1e293b;
            --text-main: #f1f5f9;
            --primary: #38bdf8;
            --nav-bg: #1e293b;
            --border: #334155;
        }

        /*   (Light Mode) */
        .light-mode {
            --bg-body: #f8fafc;
            --bg-card: #ffffff;
            --text-main: #1e293b;
            --primary: #0284c7;
            --nav-bg: #ffffff;
            --border: #e2e8f0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            margin: 0;
            padding-top: 70px; /* مساحة للقائمة الثابتة */
            transition: 0.3s;
        }
