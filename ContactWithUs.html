<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;600&display=swap');
        
        /* --- Base Settings (Standard Theme) --- */
        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at center, #1e3a8a 0%, #0f172a 100%);
            background-attachment: fixed;
            min-height: 100vh;
            color: #e2e8f0;
            transition: background 0.5s ease, color 0.5s ease;
        }
        .heading-font { font-family: 'Orbitron', sans-serif; }
        
        /* --- Glass Card Style --- */
        .glass {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(56, 189, 248, 0.2);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            transition: all 0.5s ease;
        }

        /* --- Input Fields --- */
        .input-field {
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid rgba(56, 189, 248, 0.2);
            color: white;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            border-color: #38bdf8;
            box-shadow: 0 0 15px rgba(56, 189, 248, 0.3);
            background: rgba(30, 41, 59, 0.8);
            outline: none;
        }

        /* --- Buttons --- */
        .glow-button {
            background: linear-gradient(90deg, #0ea5e9, #2563eb);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .glow-button:hover {
            box-shadow: 0 0 20px rgba(14, 165, 233, 0.6);
            transform: translateY(-2px);
        }

        /* =========================================
           THEME OVERRIDES
           ========================================= */

        /* --- 1. Light Mode --- */
        [data-theme="light"] body {
            background: #f0f9ff;
            color: #0f172a;
        }
        [data-theme="light"] .glass {
            background: rgba(255, 255, 255, 0.85); /* White glass */
            border-color: rgba(14, 165, 233, 0.2);
            box-shadow: 0 20px 40px -10px rgba(14, 165, 233, 0.15);
        }
        [data-theme="light"] .input-field {
            background: #ffffff;
            border-color: #cbd5e1;
            color: #0f172a;
        }
        [data-theme="light"] .input-field:focus {
            background: #ffffff;
            border-color: #0ea5e9;
            box-shadow: 0 0 10px rgba(14, 165, 233, 0.2);
        }
        /* Override Text Colors for Light Mode */
        [data-theme="light"] .text-white { color: #1e293b !important; }
        [data-theme="light"] .text-slate-200 { color: #334155 !important; }
        [data-theme="light"] .text-sky-100\/60 { color: #64748b !important; }
        [data-theme="light"] .bg-sky-600\/10 { background: rgba(14, 165, 233, 0.1); }

        /* --- 2. Dark Mode (OLED) --- */
        [data-theme="dark"] body {
            background: #000000;
            color: #f8fafc;
        }
        [data-theme="dark"] .glass {
            background: rgba(10, 10, 10, 0.8);
            border-color: rgba(255, 255, 255, 0.1);
        }

        /* --- Floating Toggle Button --- */
        .theme-toggle {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 3.5rem;
            height: 3.5rem;
            border-radius: 50%;
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid rgba(56, 189, 248, 0.3);
            backdrop-filter: blur(8px);
            color: #38bdf8;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 50;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
        }
        
        [data-theme="light"] .theme-toggle {
            background: white;
            color: #f59e0b;
            border-color: #fcd34d;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .theme-toggle:hover {
            transform: scale(1.1) rotate(10deg);
        }
    </style>
</head>
<body class="text-slate-200 flex items-center justify-center p-6">

    <button onclick="cycleTheme()" class="theme-toggle" id="themeBtn" title="Switch Theme">
        </button>

    <script>
        /* --- Theme Switching Logic --- */
        const themes = ['standard', 'light', 'dark'];
        let currentThemeIndex = parseInt(localStorage.getItem('themeIndex')) || 0;

        function applyTheme(index) {
            const theme = themes[index];
            const html = document.documentElement;
            const btn = document.getElementById('themeBtn');
            
            // Set the theme attribute
            html.removeAttribute('data-theme');
            if (theme !== 'standard') {
                html.setAttribute('data-theme', theme);
            }

            // Update Icon based on theme
            if (theme === 'light') {
                // Sun Icon
                btn.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z" /></svg>';
            } else if (theme === 'dark') {
                // Moon Icon
                btn.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z" /></svg>';
            } else {
                // Star/Standard Icon
                btn.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M9.813 15.904L9 18.75l-.813-2.846a4.5 4.5 0 00-3.09-3.09L2.25 12l2.846-.813a4.5 4.5 0 003.09-3.09L9 5.25l.813 2.846a4.5 4.5 0 003.09 3.09L15.75 12l-2.846.813a4.5 4.5 0 00-3.09 3.09zM18.259 8.715L18 9.75l-.259-1.035a3.375 3.375 0 00-2.455-2.456L14.25 6l1.036-.259a3.375 3.375 0 002.455-2.456L18 2.25l.259 1.035a3.375 3.375 0 002.456 2.456L21.75 6l-1.035.259a3.375 3.375 0 00-2.456 2.456zM16.894 20.567L16.5 21.75l-.394-1.183a2.25 2.25 0 00-1.423-1.423L13.5 18.75l1.183-.394a2.25 2.25 0 001.423-1.423l.394-1.183.394 1.183a2.25 2.25 0 001.423 1.423l1.183.394-1.183.394a2.25 2.25 0 00-1.423 1.423z" /></svg>';
            }
        }

        function cycleTheme() {
            currentThemeIndex = (currentThemeIndex + 1) % themes.length;
            localStorage.setItem('themeIndex', currentThemeIndex);
            applyTheme(currentThemeIndex);
        }

        // Initialize
        applyTheme(currentThemeIndex);
    </script>
</body>
